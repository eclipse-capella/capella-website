<!-- shuffle function -->
<script>
function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }

  return array;
}
</script>
<!-- End shuffle function -->

	<section id="adopters" class="">
		<script type="text/javascript">
  			jQuery.getJSON('json/adopters.json', function(data) {

  			var output = " " ;
	        	var items = " ";

	        let adopters=shuffle(data.adopters);

	        for (var i in adopters) {
	        	var item = " ";

				item ="<img src='" + adopters[i].logoSrc + "' alt='Capella Adopters - " + adopters[i].company +"' title='" + adopters[i].company + "' width='280'/>";

				link = adopters[i].link;

				if (link!=null && link!="") {
					items += "<li><a href='" + link + "'>" + item + "</a></li>";
				}
				else {
					items += "<li>" + item + "</li>";
				}
			}

	        output += "<div class='container'><div class='row text-center'><ul class='list-inline'>" + items + "</ul></div></div>";


	        document.getElementById("adopters").innerHTML=output;
 		 });
   		</script>
